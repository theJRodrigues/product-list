<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/index.js"></script>
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main">
      <section id="products-section">
        <h1 class="title">Desserts</h1>
        <div class="box-cards"></div>
      </section>

      <section class="cart">
        <h1>Your Cart (<span class="cartTotalItens">0</span>)</h1>
        <div class="cart">
          <div class="cart-empty">
            <img src="assets/images/illustration-empty-cart.svg" alt="" />
            <p>Your added items will appear here</p>
          </div>

          <div class="cart-products">
            <div class="cart-item"></div>

            <div class="total">
              <h3>Order Total</h3>
              <h1 id="totalPrice"></h1>
            </div>

            <div class="delivery-name">
              <img src="assets/images/icon-carbon-neutral.svg" alt="logo" />
              <p>This is a <b>carbon-neutral</b> delivery</p>
            </div>

            <button id="confirm-order-button" type="button"> Confirm Order</button>
          </div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
